<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 设置视口-->
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!-- 导入css-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!-- 导入3个js-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .carousel-control-prev,.carousel-control-next{
            width: 4%;height: 20%;
            background: #aaa;
            border-radius: 0.25rem;
            top:40%;
        }
        .carousel-indicators li{
            width: 0.75rem;height: 0.75rem;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 4px;
        }
        .carousel-indicators .active {
            background-color: #0AA1ed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>轮播图</h1>
        <div   id="demo"  class="carousel" data-ride="carousel">
            <!--轮播图片-->
            <div class="carousel-inner">
                <div class="carousel-item  active">
								<img class="w-50" src="banner1.png"><img class="w-50" src="banner2.png"></div>
                <div class="carousel-item"> 
								<img class="w-50" src="banner2.png"><img class="w-50" src="banner3.png">
							
								 </div>
                <div class="carousel-item "> 
								 <img class="w-50" src="banner3.png"><img class="w-50" src="banner4.png">
								 </div>
                <div class="carousel-item "> 
								 <img class="w-50" src="banner4.png"><img class="w-50" src="banner1.png">
								</div>
            </div>
            <!--左右箭头-->
            <a href="#demo" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#demo" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            <!--轮播指示器-->
            <ul class="carousel-indicators">
                <li data-slide-to="0" data-target="#demo" class="active" ></li>
                <li data-slide-to="1" data-target="#demo"></li>
                <li data-slide-to="2" data-target="#demo"></li>
                <li data-slide-to="3" data-target="#demo"></li>
            </ul>
        </div>
    </div>
</body>
</html>

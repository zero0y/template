<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>

<img src="img/1.jpg" data-target="img/1-l.jpg" class="my-small">
<img src="img/2.jpg" data-target="img/2-l.jpg" class="my-small">
<img src="img/3.jpg" data-target="img/3-l.jpg" class="my-small">
<img src="img/4.jpg" data-target="img/4-l.jpg" class="my-small">
<hr/>
<img src="img/1-l.jpg" class="my-big">


<script src="js/jquery-1.11.3.js"></script>
<script>
  //点击小图片，下方my-big中显示大图片
  //1.查找触发事件的元素
   // 点击上面的图片
   $("img")
  //2.绑定处理事件的函数
  .click(function(){
    //3.查找要修改的元素
   // 找到img图片 含有my-big的class属性
    $img= $("img.my-big");
    //获取当前img的data-target
    imgl=$(this).attr("data-target") 
  //4.修改元素
$img.attr({src:`${imgl}`});
  })
 

</script>
</body>
</html>
